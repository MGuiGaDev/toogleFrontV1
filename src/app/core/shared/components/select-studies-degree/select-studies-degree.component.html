<div class="card-body">
  <form #f="ngForm" (ngSubmit)="onRegisterCycles()" novalidate>
    <input
      type="hidden"
      value="{{ idSchoolProfile }}"
      name="id"
      [(ngModel)]="idSchoolProfile"
    />
    <div class="row">
      <div class="col-md-6">
        <input
          type="hidden"
          value="{{ schoolProfileName }}"
          name="nameProfile"
          [(ngModel)]="schoolProfileName"
        />
        <select
          class="form-select form-select-lg mb-3"
          [(ngModel)]="selectedFamily"
          id="family"
          name="family"
          (change)="changeFamily($event)"
        >
          <option>--Elija Familia--</option>
          <option value="{{ family.code }}" *ngFor="let family of familyList">
            {{ family.name }}
          </option>
        </select>
      </div>
      <div class="col-md-6">
        <select
          class="form-select form-select-lg mb-3"
          class="form-select form-select-lg mb-3"
          [(ngModel)]="selectedCycle"
          id="code"
          name="code"
          #code
        >
          <option>--Elija Ciclo--</option>
          <option value="{{ cycle.code }}" *ngFor="let cycle of myFamilyList">
            {{ cycle.name }}
          </option>
        </select>
      </div>
    </div>

    <div class="form-group">
      <button class="btn btn-outline-success btn-block" [disabled]="!f.valid">
        AÃ±adir ciclo
      </button>
    </div>
  </form>
</div>
