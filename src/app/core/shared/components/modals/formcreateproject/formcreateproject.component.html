<div class="container flex-row justify-content-center alig-items-center mt-3">
  <div class="row p-2" id="card_special">
    <div mat-dialog-content class="row">
      <p>Introduce los datos básicos de tu nuevo proyecto:</p>
      <mat-form-field class="col-12">
        <mat-label>Título</mat-label>
        <input matInput [(ngModel)]="data.title" maxlength="50"/>
      </mat-form-field>
      <mat-form-field class="col-12">
        <mat-label>Descripción</mat-label>
        <textarea matInput [(ngModel)]="data.description" maxlength="280"></textarea>
      </mat-form-field>
    </div>
    <div class="col-6">
      <button
        mat-button
        class="btn btn-outline-danger btn-block mt-4 mb-3"
        (click)="onNoClick()"
      >
        Cancelar
      </button>
    </div>
    <div class="col-6">
      <button
        mat-button
        class="btn btn-outline-success btn-block mt-4 mb-3"
        id="btn_special"
        [mat-dialog-close]="data"
      >
        Crear
      </button>
    </div>
  </div>
</div>
