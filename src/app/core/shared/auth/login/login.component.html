<div class="container container_form">
  <div class="card">
    <ul class="nav_login">
      <li class="nav_item active">
        <a routerLink="/login">Iniciar sesión</a>
      </li>
      <li class="nav_item">
        <a routerLink="/registro">Crear cuenta</a>
      </li>
    </ul>
    <div class="card-body p-5 pt-2 pb-3">
      <form #f="ngForm" (ngSubmit)="onLogin()" novalidate>
        <div class="form-group p-2">
          <label for="username">Nombre de usuario</label>
          <input
            type="text"
            name="username"
            id="username"
            class="form-control"
            [(ngModel)]="username"
            required
          /> 
        </div>
        <div class="form-group p-2">
          <label for="password">Contraseña</label>
          <input
            type="password"
            name="password"
            id="password"
            class="form-control"
            [(ngModel)]="password"
            required
          />
        </div>
        <div class="row mt-4 d-flex align-items-center">
          <div class="col-6">
            <a routerLink="/" class="volver"> Volver </a>
          </div>
          <div class="col-6">
            <button
            class="btn btn-outline-success btn-block"
            [disabled]="!f.valid"
          >
            Iniciar sesión
          </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
